<div *ngIf="bCategory">
 <button type="button" class="btn btn-info m-3" [routerLink]="['/products/categories',category]">Regresar al catalogo</button>
</div>
<div *ngIf="bSearch">
    <button type="button" class="btn btn-info m-3" [routerLink]="['/search',category]">Regresar</button>
</div>
<div class="container mb-3 center">
<div class="card mb-3 bg-transparent border-primary" style="max-width: 90%;">
  <div class="row no-gutters">
      <div class="card-header bg-transparent border-primary text-primary col-md-12" >
          <h3 align="center"><b>{{misdatos.descripcion}}</b></h3></div>
    <div class="col-md-5">
      <img src="assets/images/productos/{{misdatos.codigo}}.jpg" class="card-img" alt="{{misdatos.descripcion}}">
    </div>
    <div class="col-md-7">
      
      <div class="card-body">
        <h4 class="card-title"><b>{{misdatos.categoria}}</b></h4>
        <p class="card-text">{{misdatos.proveedor}}</p>
        <p class="card-text"><small class="text-muted">{{misdatos.provDescr}}</small></p>
        <p class="card-text"><b class="badge badge-dark"><h5>${{misdatos.precio|number}}.00</h5></b></p>
      </div>
    </div>
    <div class="card-footer border-primary col-md-12">
      <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6"><button class="btn btn-primary btn-block">Comprar</button></div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
</div>
